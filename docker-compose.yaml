services:
  postgres:
    image: postgres:16-alpine
    container_name: aigun-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: aigun-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aigun-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "${RABBITMQ_PORT}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  aigun-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aigun-server
    restart: unless-stopped
    ports:
      - "${APP_PORT}:8000"
    environment:
      DATABASE_URL_DOGEX: ${DATABASE_URL_DOGEX}
      CACHE_URL: ${CACHE_URL}
      SLAVE_CACHE_URL: ${SLAVE_CACHE_URL}
      RABBIT_URL: ${RABBIT_URL}
      INTELLIGENCE_QUEUE: ${INTELLIGENCE_QUEUE}
      JWT_PRIVATE_FILE: ${JWT_PRIVATE_FILE}
      JWT_PUBLIC_FILE: ${JWT_PUBLIC_FILE}
      ENV: ${ENV}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
